


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .resume {
            max-width: 70%; /* Adjust size */
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Soft shadow */
            background: white;
            margin:20px;
        }

        @media (max-width: 1400px) {
            .resume {
                max-width:90%; 
            }
            #page {
                height:100vh  ;
            }
        }
    </style>
</head>
<body class="bg-light">

    <div id="page" class="d-flex justify-content-center align-items-center ">
        <img src="resume.png" alt="Resume" class="resume img-fluid">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
