<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
 
</head>
<body class="bg-light">  
    <div id="page" class="d-flex justify-content-center align-items-center">
        <div style="position: relative; width: 100%; max-width: 800px;">
            <img src="resume.png" alt="Resume" class=" resume img-fluid w-100">
            <a class= "portfolio-link" href="https://gs-cp1.github.io/Portfolio/"
                style="
                position: absolute;
                top: 85.7%;  /* Adjust this to match the QR code */
                left: 92.1%; /* Adjust this to match the QR code */
                transform: translate(-50%, -50%);
                
                background-color: #3f3f3e;
                padding: 4px 8px;
                text-align: center;
                padding: 0px;
                text-decoration: none;
                color: white;
                padding:2px;
                /* border: 2px solid red; */
                width:13%;
                ">
            Click to see my portfolio <i class="fas fa-arrow-up-right-from-square"></i>
            </a>
        </div>
    </div>
      
    <style>
        .resume {
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Soft shadow */
            background: white;
            margin:20px;
        }

        /* Portfolio Link Styling */
        .portfolio-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 11px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           
        }

        .portfolio-link:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
